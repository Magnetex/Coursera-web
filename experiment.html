<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="expstyle.css">
</head>

<body>
    <h1>Payment Options</h1>
        <button class="collapsible">Net Banking</button>
            <div class="content">
                
            </div>

        <button class="collapsible">Debit/Credit Card</button>
            <div class="content">
                Card Number: <input type="text" placeholder="Enter your card number" align="right" /><br>
                Expiry Date: <input type="text" placeholder="MM/YYYY"/><br>
                Card Holder Name: <input type="text" placeholder="Name On The Card"/><br>
                CVV: <input type="text" placeholder="xxx">
            </div>
            
        <button class="collapsible">UPI</button>
            <div class="content">
          
            </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

</body>
</html>

</body>
